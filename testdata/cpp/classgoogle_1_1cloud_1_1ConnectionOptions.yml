    summary: |
      Configure the connection to use `cq` for all background work. 
    conceptual: |
      Connections need to perform background work on behalf of the application. Normally they just create a background thread and a [`CompletionQueue`](xref:classgoogle_1_1cloud_1_1CompletionQueue) for this work, but the application may need more fine-grained control of their threads. In this case the application can provide the [`CompletionQueue`](xref:classgoogle_1_1cloud_1_1CompletionQueue) and it assumes responsibility for creating one or more threads blocked on [`CompletionQueue::Run()`](xref:classgoogle_1_1cloud_1_1CompletionQueue_1a9803235c77d3838d14b81f5200b204c4).


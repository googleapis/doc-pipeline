          repo: https://github.com/googleapis/google-cloud-cpp/
          branch: main
          path: google/cloud/connection_options.h
    summary: |
      Define the gRPC channel domain for clients configured with this object. 
    conceptual: |
      In some cases applications may want to use a separate gRPC connections for different clients. gRPC may share the connection used by separate channels created with the same configuration. The client objects created with this object will create gRPC channels configured with `grpc.channel_pooling_domain` set to the value returned by [`channel_pool_domain()`](xref:classgoogle_1_1cloud_1_1ConnectionOptions_1a071230426369b780e3ab13c29c71f32d). gRPC channels with different values for `grpc.channel_pooling_domain` are guaranteed to use different connections. Note that there is no guarantee that channels with the same value will have the same connection though.

      This option might be useful for applications that want to segregate traffic for whatever reason.

      <aside class="deprecated"><b>Deprecated:</b>


      Use [`Options`](xref:classgoogle_1_1cloud_1_1Options) and `GrpcChannelsArgumentsOption`
      </aside>

        enum class google::cloud::Severity {
          GCP_LS_TRACE,
          GCP_LS_DEBUG,
          GCP_LS_INFO,
          GCP_LS_NOTICE,
          GCP_LS_WARNING,
          GCP_LS_ERROR,
          GCP_LS_CRITICAL,
          GCP_LS_ALERT,
          GCP_LS_FATAL,
          GCP_LS_HIGHEST,
          GCP_LS_LOWEST,
          GCP_LS_LOWEST_ENABLED,
        };

    summary: |
      A string-string map of arguments for `grpc::ChannelArguments::SetString`. 
    conceptual: |
      This option gives users the ability to set various arguments for the underlying `grpc::ChannelArguments` objects that will be created. See the gRPC documentation for more details about available channel arguments.



      <aside class="note"><b>Note:</b>
      Our library will always start with the native object from [`GrpcChannelArgumentsNativeOption`](xref:structgoogle_1_1cloud_1_1GrpcChannelArgumentsNativeOption), then add the channel arguments from this option. Users are cautioned not to set the same channel argument to different values in different options as gRPC will use the first value set for some channel arguments, and the last value set for others.
      </aside>

      ###### See Also

      [https://grpc.github.io/grpc/cpp/classgrpc_1_1_channel_arguments.html](https://grpc.github.io/grpc/cpp/classgrpc_1_1_channel_arguments.html)

      ###### See Also


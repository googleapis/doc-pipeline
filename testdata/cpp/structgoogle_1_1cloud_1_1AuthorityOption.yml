    summary: |
      Configure the "authority" attribute. 
    conceptual: |
      For gRPC requests this is the `authority()` field in the `grpc::ClientContext`. This configures the :authority pseudo-header in the HTTP/2 request. [https://datatracker.ietf.org/doc/html/rfc7540#section-8.1.2.3](https://datatracker.ietf.org/doc/html/rfc7540#section-8.1.2.3)

      For REST-based services using HTTP/1.1 or HTTP/1.0 this is the `Host` header.

      Setting this option to the empty string has no effect, i.e., no headers are set. This can be useful if you are not using Google's production environment. 

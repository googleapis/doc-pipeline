    summary: |
      The size of the background thread pool. 
    conceptual: |
      These threads are created by the client library to run a [`CompletionQueue`](xref:classgoogle_1_1cloud_1_1CompletionQueue) which performs background work for gRPC.



      <aside class="note"><b>Note:</b>
      [`GrpcBackgroundThreadPoolSizeOption`](xref:structgoogle_1_1cloud_1_1GrpcBackgroundThreadPoolSizeOption), [`GrpcCompletionQueueOption`](xref:structgoogle_1_1cloud_1_1GrpcCompletionQueueOption), and [`GrpcBackgroundThreadsFactoryOption`](xref:structgoogle_1_1cloud_1_1GrpcBackgroundThreadsFactoryOption) are mutually exclusive. This option will be ignored if either [`GrpcCompletionQueueOption`](xref:structgoogle_1_1cloud_1_1GrpcCompletionQueueOption) or [`GrpcBackgroundThreadsFactoryOption`](xref:structgoogle_1_1cloud_1_1GrpcBackgroundThreadsFactoryOption) are set. 

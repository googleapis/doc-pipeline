    summary: |
      Represents success or an error with info about the error. 
    conceptual: |
      This class is typically used to indicate whether or not a function or other operation completed successfully. Success is indicated by an "OK" status. OK statuses will have `.`[`code()`](xref:classgoogle_1_1cloud_1_1Status_1ac18337d2ceb00ca007725d21f2c63f9f)` == `[`StatusCode::kOk`](xref:namespacegoogle_1_1cloud_1a90e17f75452470f0f3ee1a06ffe58847ae69fa9a656f76dd8a4d89f21992b2d3a) and `.`[`ok()`](xref:classgoogle_1_1cloud_1_1Status_1a18952043ffe5a4f74911c8146e8bb504)` == true`, with all other properties having empty values. All OK statuses are equal. Any non-OK [`Status`](xref:classgoogle_1_1cloud_1_1Status) is considered an error. Users can inspect the error using the member functions, or they can simply stream the [`Status`](xref:classgoogle_1_1cloud_1_1Status) object, and it will print itself in some human readable way (the streamed format may change over time and you should *not* depend on the specific format of a streamed [`Status`](xref:classgoogle_1_1cloud_1_1Status) object remaining unchanged).

      This is a regular value type that can be copied, moved, compared for equality, and streamed. 

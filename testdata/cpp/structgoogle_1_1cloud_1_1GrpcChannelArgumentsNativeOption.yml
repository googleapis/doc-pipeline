    summary: |
      The native `grpc::ChannelArguments` object. 
    conceptual: |
      This option gives users full control over the `grpc::ChannelArguments` objects that will be created. See the gRPC documentation for more details about available channel arguments.



      <aside class="note"><b>Note:</b>
      Our library will always start with the native object, then add in the channel arguments from [`GrpcChannelArgumentsOption`](xref:structgoogle_1_1cloud_1_1GrpcChannelArgumentsOption), then add the user agent prefix from [`UserAgentProductsOption`](xref:structgoogle_1_1cloud_1_1UserAgentProductsOption). Users are cautioned not to set the same channel argument to different values in different options as gRPC will use the first value set for some channel arguments, and the last value set for others.
      </aside>

      ###### See Also

      [https://grpc.github.io/grpc/cpp/classgrpc_1_1_channel_arguments.html](https://grpc.github.io/grpc/cpp/classgrpc_1_1_channel_arguments.html)

      ###### See Also


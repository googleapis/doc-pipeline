    summary: |
      The [`CompletionQueue`](xref:classgoogle_1_1cloud_1_1CompletionQueue) to use for background gRPC work. 
    conceptual: |
      If this option is set, the library will use the supplied [`CompletionQueue`](xref:classgoogle_1_1cloud_1_1CompletionQueue) instead of its own. The caller is responsible for making sure there are thread(s) servicing this [`CompletionQueue`](xref:classgoogle_1_1cloud_1_1CompletionQueue). The client library will not create any background threads or attempt to call [`CompletionQueue::Run()`](xref:classgoogle_1_1cloud_1_1CompletionQueue_1a9803235c77d3838d14b81f5200b204c4).



      <aside class="note"><b>Note:</b>
      [`GrpcBackgroundThreadPoolSizeOption`](xref:structgoogle_1_1cloud_1_1GrpcBackgroundThreadPoolSizeOption), [`GrpcCompletionQueueOption`](xref:structgoogle_1_1cloud_1_1GrpcCompletionQueueOption), and [`GrpcBackgroundThreadsFactoryOption`](xref:structgoogle_1_1cloud_1_1GrpcBackgroundThreadsFactoryOption) are mutually exclusive. 
      </aside>

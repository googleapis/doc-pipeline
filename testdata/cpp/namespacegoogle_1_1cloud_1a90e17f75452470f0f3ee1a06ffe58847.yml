    syntax:
      contents: |
        enum class google::cloud::StatusCode {
          kOk,
          kCancelled,
          kUnknown,
          kInvalidArgument,
          kDeadlineExceeded,
          kNotFound,
          kAlreadyExists,
          kPermissionDenied,
          kResourceExhausted,
          kFailedPrecondition,
          kAborted,
          kOutOfRange,
          kUnimplemented,
          kInternal,
          kUnavailable,
          kDataLoss,
          kUnauthenticated,
        };

    summary: |
      Well-known status codes with `grpc::StatusCode`-compatible values. 
    conceptual: |
      The semantics of these values are documented in: [https://grpc.io/grpc/cpp/classgrpc_1_1_status.html](https://grpc.io/grpc/cpp/classgrpc_1_1_status.html)
